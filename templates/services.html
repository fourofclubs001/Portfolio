{% macro render_item(info) %}

<div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
  <div class="icon"><i class="{{ 'bi' + ' ' + info['icon'] }}"></i></div>
  <h4 class="title"><a href="">{{ info['title'] }}</a></h4>
  <p class="description">{{ info['description'] }}</p>
</div>

{% endmacro %}

{% macro render(info) %}

<!-- ======= Services Section ======= -->
<section id="services" class="services">
  <div class="container">

    <div class="section-title">
      <h2>Services</h2>
      <p>{{ info['introduction'] }}</p>
    </div>

    <div class="row">

      {% for item in info['items'] %} 
        {{ render_item(item) }}
      {% endfor %}

    </div>

  </div>
</section><!-- End Services Section -->

{% endmacro %}
