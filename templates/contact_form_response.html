{% extends 'base.html' %}

{% block title %}Lucas Vitali Portfolio{% endblock %}

{% block content %}

<div class = "container">
    <div class = "row justify-content-end">
        <div class = "col-3">
            <form action="/" method = "POST">
                <button class = "btn btn-primary mt-3">Back to Portfolio</button>
            </form>
        </div>
    </div>
    <div class = "row justify-content-center">
        <div class = "col-4">
            {% if isEmailSent %}
            <lottie-player src="../static/email_sent_animation.json" background="transparent"  speed="1"  style="width: 20vw;" autoplay></lottie-player>
            {% else %}
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Message was NOT sent!</h4>
                <hr>
                <p class="mb-0">There was a problem sending the message.</p> 
                <p class = "mb-0">Try again later or contact via email to:
                    <div class = "alert-link">lucasvitali001@gmail.com</div>
                </p>
              </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
