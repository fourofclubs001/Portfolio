{% macro render_item(idx, info) %}

<div class="col-lg-4 col-md-6 portfolio-item 
           {% if info['is_SC'] %} filter-sc {% endif %}
           {% if info['is_DEV'] %} filter-dev {% endif %}
           {% if info['is_AI'] %} filter-ai {% endif %}">
  <div class="portfolio-wrap">
    <img src="{{ info['images_path'][0] }}" class="img-fluid" alt="">
    <div class="portfolio-links">
      <a href="{{ info['images_path'][0] }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ info['title'] }}"><i class="bx bx-plus"></i></a>
      <a href="{{ url_for('portfolio_details', item_idx = idx) }}" title="More Details"><i class="bx bx-link"></i></a>
    </div>
  </div>
</div>

{% endmacro %}

{% macro render(info) %}

<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Portfolio</h2>
      <p>{{ info['introduction'] }}</p>
    </div>

    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-dev">Dev</li>
          <li data-filter=".filter-ai">AI</li>
          <li data-filter=".filter-sc">SC</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

      {% for item in info['items'] %}
        {{ render_item(loop.index, item) }}
      {% endfor %}

    </div>

  </div>
</section><!-- End Portfolio Section -->

{% endmacro %}
