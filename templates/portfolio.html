{% macro render_item(info) %}

<div class="col-lg-4 col-md-6 portfolio-item 
           {% if info['is_app'] %} filter-app {% endif %}
           {% if info['is_web'] %} filter-web {% endif %}
           {% if info['is_card'] %} filter-card {% endif %}">
  <div class="portfolio-wrap">
    <img src="{{ info['image_path'] }}" class="img-fluid" alt="">
    <div class="portfolio-links">
      <a href="{{ info['image_path'] }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ info['title'] }}"><i class="bx bx-plus"></i></a>
      <a href="../templates/portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
    </div>
  </div>
</div>

{% endmacro %}

{% macro render(info) %}

<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Portfolio</h2>
      <p>{{ info['introduction'] }}</p>
    </div>

    <div class="row" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-app">App</li>
          <li data-filter=".filter-card">Card</li>
          <li data-filter=".filter-web">Web</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

      {% for item in info['items'] %}
        {{ render_item(item) }}
      {% endfor %}

    </div>

  </div>
</section><!-- End Portfolio Section -->

{% endmacro %}
